<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AKU CINTA PUTRI</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="nav">
    <div class="nav-inner">
      <div class="brand">4realiloveu</div>
      <nav class="menu">
        <a href="#" class="nav-link">Home</a>
        <a href="#" class="nav-link">Tutorial</a>
        <a href="#" class="nav-link">About</a>
      </nav>
    </div>
  </header>

  <main class="container">
    <h3 class="title">TikTok Video Downloader</h3>
    <p class="subtitle">Unduh video TikTok tanpa watermark — cepat & mudah.</p>

    <div class="input-box">
      <input type="url" id="videoUrl" placeholder="Tempel URL video TikTok di sini..." required>
      <button id="downloadBtnInput">Unduh</button>
    </div>

    <div id="result" class="result-box hidden">
      <h2>Hasil:</h2>
      <p id="statusText">Menunggu...</p>
      <video id="preview" controls class="hidden"></video>

      <div class="actions">
        <button id="downloadVideo" class="btn">Unduh Video</button>
      </div>
    </div>

    <footer>
      <p>© 2025 4realiloveu | TikTok Video Downloader</p>
    </footer>
  </main>

  <script src="script.js"></script>
</body>
</html>
